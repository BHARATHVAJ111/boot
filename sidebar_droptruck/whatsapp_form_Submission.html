<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .invalid-feedback{
            color: red;
            font-size: 16px;
            margin-top: 5px;
        }
        .input-group.success input{
            border-color: green;
        }
        .input-group.error input{
            border-color: green;
        }
        
    </style>
</head>

<body>
    <div class="container mt-5 bg-light w-50 p-5 mt-5 mb-5">
        <h2 class="text-center mb-4">Whats App</h2>
        <form id="registerForm" class="needs-validation">
            <div class="mb-3 input">
                <label for="name" class="form-label">User Name</label>
                <input type="text" class="form-control" id="name" name="Name" required>
                <div class="invalid-feedback">
                    Please provide your User Name
                </div>
            </div>

            <div class="mb-3 input">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">
                    Please provide a valid email address.
                </div>
            </div>
            <div class="mb-3 input">
                <label for="message" class="form-label">Your Message</label>
                <textarea name="message" id="message" class="form-control" placeholder="your message"></textarea>
                <div class="invalid-feedback">
                    Please provide a valid email address.
                </div>
            </div>

            <!-- <div class="mb-3 input">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" >
                <div class="invalid-feedback">
                    Please provide a password.
                </div>
            </div>

            <div class="mb-3 input">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" >
                <div class="invalid-feedback">
                    Please confirm your password.
                </div>
            </div> -->
            <button onclick="sendToWhatsapp()" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="whatsapp.js"></script>
</body>

</html>
