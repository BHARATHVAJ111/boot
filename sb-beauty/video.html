<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Gallery with Videos</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:600,900" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Raleway', sans-serif;
      background-color: #202125;
    }

    .heading {
      text-align: center;
      font-size: 2.0em;
      letter-spacing: 1px;
      padding: 40px;
      color: white;
    }

    .gallery-image {
      padding: 20px;
    }

    .gallery-video video {
      height: 250px;
      width: 100%;
      transition: transform 0.4s ease;
    }

    .img-box {
      overflow: hidden;
      position: relative;
      background-color: white;
      margin-bottom: 20px;
      color: white;
    }

    .caption {
      position: absolute;
      bottom: 5px;
      left: 20px;
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .transparent-box {
      background-color: rgba(0, 0, 0, 0);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: background-color 0.3s ease;
    }

    .img-box:hover .transparent-box {
      background-color: rgba(0, 0, 0, 0.5);
    }

    .img-box:hover .caption {
      transform: translateY(-20px);
      opacity: 1.0;
    }

    .caption > p:nth-child(2) {
      font-size: 0.8em;
    }

    .opacity-low {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <p class="heading">CSS Gallery with Videos</p>
  <div class="container gallery-image">
    <div class="row">
      <div class="col-md-4 col-sm-6">
        <div class="img-box">
          <video src="assets/images/images/img-9.mp4" controls autoplay loop muted></video>
          <div class="transparent-box">
            <div class="caption">
              <p>Library</p>
              <p class="opacity-low">Architect Design</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-6">
        <div class="img-box">
          <video src="path/to/video2.mp4" controls autoplay loop muted></video>
          <div class="transparent-box">
            <div class="caption">
              <p>Night Sky</p>
              <p class="opacity-low">Cinematic</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-6">
        <div class="img-box">
          <video src="path/to/video3.mp4" controls autoplay loop muted></video>
          <div class="transparent-box">
            <div class="caption">
              <p>Tea Talk</p>
              <p class="opacity-low">Composite</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Add more video items as needed -->
    </div>
  </div>
</body>
</html>
