<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css?family=Raleway:600,900" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Raleway, sans-serif;
      background-color: #202125;
    }

    .heading {
      text-align: center;
      font-size: 2.0em;
      letter-spacing: 1px;
      padding: 40px;
      color: white;
    }

    .gallery-image {
      padding: 20px;
    }

    .gallery-image img {
      height: 400px;
      object-fit: cover;
      width: 100%;
      transform: scale(1.0);
      transition: transform 0.4s ease;
    }
    .gallery-image video {
      height: 400px;
      width: 100%;
      transform: scale(1.0);
      transition: transform 0.4s ease;
    }

    .img-box {
      overflow: hidden;
      position: relative;
      background-color: white;
      margin-bottom: 20px;
      color: white;
    }

    .caption {
      position: absolute;
      bottom: 5px;
      left: 20px;
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .transparent-box {
      background-color: rgba(0, 0, 0, 0);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: background-color 0.3s ease;
    }

    .img-box:hover img { 
      transform: scale(1.1);
    }

    .img-box:hover .transparent-box {
      background-color: rgba(0, 0, 0, 0.5);
    }

    .img-box:hover .caption {
      transform: translateY(-20px);
      opacity: 1.0;
    }

    .img-box:hover {
      cursor: pointer;
    }

    .caption > p:nth-child(2) {
      font-size: 0.8em;
    }

    .opacity-low {
      opacity: 0.5;
    }
  </style>
</head>
